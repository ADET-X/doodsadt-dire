<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<script>
    const path = window.location.pathname;

    // /t/xxx → Tokopedia
    if (path.startsWith("/t/")) {
        const code = path.replace("/t/", "");
        window.location.href = "https://vt.tokopedia.com/t/" + code;
    }

    // /f/xxx → plaver.de
    else if (path.startsWith("/f/")) {
        const code = path.replace("/f/", "");
        window.location.href = "https://plaver.de/f/" + code;
    }

    // /e/xxx → vidbr.de
    else if (path.startsWith("/e/")) {
        const code = path.replace("/e/", "");
        window.location.href = "https://vidbr.de/e/" + code;
    }

    // jika tidak cocok
    else {
        document.body.innerHTML = "<h1>404 Not Found</h1>";
    }
</script>
</head>
<body>
Redirecting...
</body>
</html>
